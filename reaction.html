<body>

    <h2>RAVIPATI REACTION TIMER</h2>

    <div id="target">Your Time</div>
    <br>
    <div id="countdown">Count</div>
    <br>
    <button type="button" class="btn btn-sm btn-primary" onclick="startTime()"> Start Timer</button>
    <button type="button" class="btn btn-sm btn-success" onclick="recordReact()"> React Now</button>
    <script>
        let myTime = undefined;
        function recordReact() {
            myTime = Date.now();
            console.log(myTime);
        }

        function startTime() {
            for (let i = 0; i < counter; i++) {
                setTimeout(function () {
                    cntdwn = document.getElementById('countdown')
                    cntdwn.innerHTML = i
                }, ((counter - i) * 1000))
            }
            setTimeout(function () {
                trgt = document.getElementById('target')
                if (myTime === undefined) {
                    trgt.innerHTML = "Too Slow"
                } else {
                    let buttonTime = Date.now();
                    let diff = buttonTime - myTime
                    trgt.innerHTML = "Time was " + diff
                }
                myTime = undefined
            }, counter * 1000)

        }

      
    </script>
