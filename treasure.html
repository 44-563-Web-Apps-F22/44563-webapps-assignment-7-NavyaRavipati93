<script>
    let ids = ["image0", "image1", "image2", "image3", "image4", "image5", "image6", "image7", "image8", "image9", "image10", "image11", "image12", "image13", "image14", "image15", "image16", "image17", "image18", "image19", "image20", "image21", "image22", "image23", "image24"]
    let chestCount = 0, score = 0, lastCheck = 12,  treasureLocation = 18;
    function check(position) {
        id = ids[position]
        imgElement = document.getElementById(id)
        if (position === treasureLocation) {
            imgElement.src = "Treasure.jpg"
            score++;
        }
        else {
            imgElement.src = "Emptytreasure.jpg"
            chestCount++
        }
        lastCheck = position;
        document.getElementById("chests").innerHTML = "Number of chests checked is " + chestCount;
        document.getElementById("score").innerHTML = "Score is " + score;
    }
    function help() {
        col_help = lastCheck % 5;row_help = lastCheck / 5;treasureCol = treasureLocation % 5; treasureRow = treasureLocation / 5;
        up_side = "";side_direction = "";
        if (treasureCol > col_help) {
            side_direction = "Right";
        }
        if (treasureCol < col_help) {
            side_direction = "Left";
        }
        if (treasureRow < row_help) {
            up_side = "Up";
        }
        if (treasureRow > row_help) {
            up_side = "Down";
        }
        if (col_help != "" && row_help != "") {
            document.getElementById("help").innerHTML =
                side_direction + up_side;
        } else {
            document.getElementById("help").innerHTML =
                "Sorry, no help available.";
        }
        score = score + 2;
        document.getElementById("chests").innerHTML = "Number of chests checked is " + chestCount;
        document.getElementById("score").innerHTML = "The score is " + score;
    }
